<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{request.url_rule.endpoint}}</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
    {% block menu %}
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                {% set current_view = 'user.user_list_view' %}
                <a class="nav-link {% if current_view==request.url_rule.endpoint %}active{% endif %}" href="{{ url_for(current_view) }}">Users</a>
            </li>
            <li class="nav-item">
                {% set current_view = 'truck.truck_list_view' %}
                <a class="nav-link {% if current_view==request.url_rule.endpoint %}active{% endif %}" href="{{ url_for(current_view) }}">Trucks</a>
            </li>
            </ul>
        </div>
        </div>
    </nav>
    {% endblock menu %}

    {% block content %}
    {% endblock content %}
</div>
<script src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}"></script>
</body>
</html>
