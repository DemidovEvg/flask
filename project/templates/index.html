<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-4">
    {% if counter == 0 %}
    <h1>Сбросили счетчик</h1>
    <a href="{{ url_for('start_view') }}" type="button" class="btn btn-primary">
        Перейти на главную
    </a>
    {% elif counter == 1 %}
    <h1>Ух ты! Вы посетили страничку первый раз</h1>
    {% else %}
    <h1>Привет! Вы посетили страничку {{counter}} раз</h1>
    {% endif %}
    {% if counter>0 %}
    <a href="{{ url_for('reset_view') }}" type="button" class="btn btn-primary">
        Сброс
    </a>
    {% endif %}
</div>
</body>
</html>
