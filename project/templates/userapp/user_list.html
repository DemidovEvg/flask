{% extends "base.html" %}

{% block content %}
<ul class="list-group">
{% for user in users %}
<li class="list-group-item" aria-disabled="true">
    <h5 class="card-title">{{user.name}}</h5>
    <p class="card-text">{{user.email}}</p>
    <a href="{{url_for('userapp.user_detail_view', id=user.id)}}" class="link-primary">К профилю водителя</a>
</li>
{% endfor %}
</ul>
{% endblock content %}
